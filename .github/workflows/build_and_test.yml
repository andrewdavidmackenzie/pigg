name: Build and Test with Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule: # Build every day at 5PM UTC
    - cron: '0 17 * * *'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -C instrument-coverage
  LLVM_PROFILE_FILE: pigg-%p-%m.profraw
  RUST_BACKTRACE: 1
  GH_TOKEN: ${{ github.token }}

jobs:
  Format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

  all-feature-combinations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cargo-all-features
        run: cargo install cargo-all-features

      - name: cargo check-all-features
        run: cargo check-all-features

  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: add wasm32-unknown-unknown target
        run: rustup target add wasm32-unknown-unknown

      - name: Install cargo binstall
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install trunk
        run: cargo binstall trunk

      - name: wasm32 trunk build
        run: make -C piggui trunk-build

  porky-release-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install arm targets
        run: make -C porky install-targets

      - name: Install picotool
        run: |
          gh release --repo raspberrypi/pico-sdk-tools download --pattern 'picotool-*-x86_64-lin.tar.gz'
          tar xf picotool-*-x86_64-lin.tar.gz
          echo $PWD/picotool >> $GITHUB_PATH
          export PATH="$PWD/picotool:$PATH"

      - name: Build all pico variants and their UF2 files
        run: |
          RUSTFLAGS= make -C porky build-uf2s

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Checkout
        uses: actions/checkout@v3
      - name: run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --tests --no-deps --all-features --all-targets

  build-and-test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-15 ]
        #os: [ ubuntu-latest, windows-latest, macos-15 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install grcov
        if: runner.os != 'Windows'
        run: cargo install grcov

      - name: Setup LCOV
        if: runner.os != 'Windows'
        uses: hrishikesh-kadam/setup-lcov@v1
        with:
          ref: HEAD

      - name: build and test - non-Linux
        if: runner.os != 'Linux'
        run: make build test

      - name: build and test - Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install weston
          weston -Bheadless -Sweston &
          make build test
        env:
          WAYLAND_DISPLAY: weston

      - name: Clean up coverage
        if: runner.os != 'Windows'
        run: |
          grcov . --binary-path target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info
          lcov --remove lcov.info 'target/debug/build/**' 'target/release/build/**' '/usr*' '**/errors.rs' '**/build.rs' '*tests/*' --ignore-errors unused,unused --ignore-errors unsupported --ignore-errors inconsistent --ignore-errors empty,empty -o lcov.info --erase-functions "(?=^.*fmt).+"

      - name: UploadCoverage
        if: runner.os != 'Windows'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          file: lcov.info
          flags: unittests
          name: codecov-umbrella
          verbose: true
