name: Build and Test with Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule: # Build every day at 5PM UTC
    - cron: '0 17 * * *'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -C instrument-coverage
  LLVM_PROFILE_FILE: pigg-%p-%m.profraw

jobs:
  clippy-build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-14, ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy,llvm-tools-preview
          toolchain: stable

      - name: InstallCoverageTools
        run: |
          cargo install grcov

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: make
        run: |
          make clippy build test
          grcov . --binary-path target/debug/ -s . -t lcov --branch --ignore-not-existing --ignore "/*" -o lcov.info

      - name: clean up coverage
        if: runner.os == 'macOS'
        run: lcov --remove lcov.info '/Applications/*' '/usr*' '*tests/*' -o lcov.info --ignore-errors unused --erase-functions "(?=^.*fmt).+"

      - name: UploadCoverage
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          file: lcov.info
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true